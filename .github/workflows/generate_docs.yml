name: Generate Documentation and Push to FL-Midi-Docs

on: [push]

jobs:
  Generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Documentation
        run: |
          cd src && pdoc --html . -o ../pdoc --force
      - name: Move Documentation
        run: |
          mkdir docs
          mv pdoc/src/* docs
          rm -r pdoc
      - name: Commit and push docs
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PUSH_TOKEN_GITHUB }}
        with:
          source_file: docs
          destination_repo: MiguelGuthridge/FL-Midi-Docs
          destination_folder: .
          user_email: '103484332+MiguelGBot@users.noreply.github.com'
          user_name: 'MiguelGBot'
          commit_message: 'Push updated docs'
