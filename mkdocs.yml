site_name: FL Studio API Documentation

theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  logo: assets/logo-monochrome.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MiguelGuthridge/FL-Studio-API-Stubs
      name: Original Repository
    - icon: fontawesome/solid/code-fork
      link: https://github.com/abbydiode/fl-studio-api-docs
      name: Forked Repository

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: 
            - api/src
          options:
            show_source: false
  - gen-files:
      scripts:
        - docs/scripts/gen_pages.py

markdown_extensions:
  - toc:
      title: Contents
      toc_depth: 2

extra_css:
  - stylesheets/extra.css

repo_name: FL-Studio-API-Stubs
repo_url: https://github.com/MiguelGuthridge/FL-Studio-API-Stubs
